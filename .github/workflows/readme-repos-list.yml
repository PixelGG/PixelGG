name: Update Profile Assets

on:
  schedule:
    - cron: "0 5 * * 1"   # wöchentlich (Montag 05:00 UTC)
  workflow_dispatch:
  push:
    paths:
      - README.md
      - .github/scripts/build_profile_assets.py

permissions:
  contents: write

jobs:
  build-and-update:
    runs-on: ubuntu-latest
    env:
      OWNER: ${{ github.repository_owner }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib

      - name: Build assets & update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/build_profile_assets.py

      - name: Commit & push (if changed)
        run: |
          if git diff --quiet; then
            echo "Keine Änderungen."
            exit 0
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md assets/*.svg
          git commit -m "chore(profile): refresh charts & projects"
          git push

