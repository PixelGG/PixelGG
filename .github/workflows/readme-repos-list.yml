name: README Repos List

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * 1"   # Wöchentlich (Montag 00:00 UTC)
  workflow_dispatch:       # Manuell im Actions-Tab startbar

jobs:
  update-projects:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Update repo list in README
        uses: koj-co/readme-repos-list@master
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          # Alle öffentlichen Repos von PixelGG
          query: "user:PixelGG fork:false"
          max: 6
          path: "README.md"
          start: "readme-repos-list"
          end: "readme-repos-list"
          sort: "updated"
          order: "desc"
          prefix: "<p align=\"center\">"
          suffix: "</p>"
