name: Profile Visuals & Projects

on:
  schedule:
    - cron: "7 4 * * *"   # täglich 04:07 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      OWNER: ${{ github.repository_owner }}
      REPO_LIMIT: "6"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests matplotlib

      - name: Build visuals & update README
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python .github/scripts/render_profile.py

      - name: Commit & push if changed
        run: |
          git add -A README.md assets/
          if git diff --cached --quiet; then
            echo "Keine Änderungen."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git commit -m "chore(profile): refresh visuals & projects"
            git push
          fi
